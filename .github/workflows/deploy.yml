name: Vue Wechat Login
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '16' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
        with:
          ref: master
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Use Yarn
        run: npm install -g yarn
      - name: Lint
        run: |
          npm install
          npm run-script lint
